<h1>Template/Index</h1>

<!-- Refactor -->
<h2>Search</h2>
<form>
  <label for="search-box">Search</label>
  <input id="search-box"type="text" data-ng-model="vm.searchTerm">
</form>

<div data-ng-repeat="post in vm.posts | filter:vm.searchTerm | orderBy: 'created_at':true">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a data-ui-sref="postShow({id: post.id})">{{post.title}}</a></h3>
      <a data-ng-click="vm.add_favorite(post)"><i class="fa fa-star-o" aria-hidden="true"></i></a>
    </div>
    <div class="panel-body">
      <a href="{{post.link}}"><i class="fa fa-external-link-square" aria-hidden="true"></i> Go To Resource</a>
    </div>
  </div>

</div>

<div id="newPostModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Post</h4>
      </div>
      <div class="modal-body">
        <form method="POST">
          <input placeholder="Title" type="text" data-ng-model="post.title" />
          <input placeholder="Link" type="text" data-ng-model="post.link" />
          <button type="button" data-ng-click="vm.create(post)">Submit</button>
          <button type="button" data-ui-sref="instaIndex()">Cancel</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-ng-click="vm.signUp(user)">Sign Up</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
